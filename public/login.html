<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <title>Image Chat</title>
  <link href='/css/html5-doctor-reset-stylesheet.min.css' rel='stylesheet' />
  <link href='/css/image-chat-login.css' rel='stylesheet' />
  <link href='/css/add-to-home.css' rel='stylesheet' />
  <link href='/images/apple-touch-startup-image-640x1096.png'
        media='(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)'
        rel='apple-touch-startup-image'>
</head>

<body>
  <div id='login'>
    <input type='text' id='username' placeholder='your name' autofocus></input>
    <!-- <div id='btn-join'>Join</div> -->
  </div>

  <div id='add-to-home' style='display: none;'>
    <p>Add this to your</p>
    <p>Home Screen</p>
    <p>tap</p>
    <p>&darr;</p>
  </div>

  <script id='add-to-home-script' type='text/javascript'>
    if (/iPhone/.test(window.navigator.userAgent) && !window.navigator.standalone) {
      document.getElementById('add-to-home').style.display = 'block';
      document.getElementById('login').remove();
      window.app = { abort: true };
    }
  </script>

</body>

<script type='application/javascript'>
  window.onkeyup = function(e) {
    if (e.which === 13) { // enter key
      login();
    }
  };

  var userEl = window.document.getElementById('username');
  function login() {
    var username = userEl.value.trim();
    if (username.length) {
      document.location = '/login/' + username;
    }
  }
</script>

</html>
